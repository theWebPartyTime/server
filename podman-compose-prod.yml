services:
  backend:
    container_name: backendWPT
    build:
        context: ./
        dockerfile: Containerfile.prod
    ports:
      - "8080:8080"

  frontend:
    container_name: frontendWPT
    build:
        context: ../user
        dockerfile: Containerfile.prod
    ports:
      - "80:80"
  db:
    container_name: postgres_db
    image: postgres:16
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
        - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate: 
    container_name: migrate_db
    image: migrate/migrate:latest
    command: ["-path", "/migrations", "-database", "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable", "up"]
    volumes: 
        ./migrations:/migrations
    depends_on:
      postgres_db:
        condition: service_healthy
    
volumes:
    postgres_data:


